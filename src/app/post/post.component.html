<h1 class="text-6xl px-4 mt-6">
  {{postMapping.title}}
</h1>

<h2 class="px-4 mt-6">
  Publicado el {{(postMapping.publishDateISO8601).toLocaleDateString('es-MX')}}
</h2>

<div class="flex flec-col gap-3
px-4 mt-6
">
  <div *ngFor="let tag of postMapping.tags"
  class="px-4
  bg-gray-100
  cursor-pointer
  rounded-2xl
  ">
    #{{tag}}
  </div>
</div>

<div class="mx-4 mt-12
max-w-xl text-justify">
  <markdown>
    {{postMapping.content}}
  </markdown>
</div>

<div *ngIf="!hintIsHidden"
class="
bg-blue-100 rounded-2xl
m-4 p-4
flex items-center gap-4
max-w-xl
">
  <p>
    Puedes hacer clic en cualquier imagen para abrirla en pantalla completa.
  </p>

  <svg
  (click)="hideHint()"
  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
   class="w-12 h-12
   md:w-8 md:h-8
   cursor-pointer">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
  </svg>
</div>

<div class="flex flex-col
gap-[50vh]
pt-6 pb-[50vh]
px-4
relative
"
id="imageContainer"
>
  <img *ngFor="let image of postMapping.imageFilenames"
  [src]="'assets/' + image + (md ? '_full.jpg' : '_800.jpg')"
  class="w-1/2 md:w-1/6
  object-contain max-h-[80vh]
  cursor-pointer
  sticky
  transition-all ease-in-out duration-[3000ms]
  "

  [alt]="'Fotografía de Diego Hernández del álbum ' + postMapping.title + '.'"

  [style.left]="math.random() * (md ? 80 : 50) + '%'"
  [style.top]="math.random() * 20 +  20 + 'vh'"

  [routerLink]="'/g/' + postMapping.uuid"
  [queryParams]="{f: image}"
  />
</div>
