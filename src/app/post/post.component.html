<h1 class="text-6xl px-4 mt-6">
  {{postMapping.title}}
</h1>

<div class="px-4 mt-6">
  <markdown>
    {{postMapping.content}}
  </markdown>
</div>

<div class="flex flex-col
gap-[50vh]
pt-6 pb-[50vh]
w-full px-4
relative"
>
  <img *ngFor="let image of postMapping.imageFilenames; let i = index"
   [src]="'assets/' + image + '_800.jpg'"
   class="w-1/2
   sticky
   "
   [style.left]="math.random() * 50 + '%'"
   [style.top]="'calc(' + math.random() * 20 + 'vh + 20vh)'"
  />
</div>
