<div
class="mx-4 rounded-2xl
flex flex-col items-center justify-end gap-6
"
[style.height]="height"
>
  <div class="w-full max-w-lg flex items-center justify-between
  flex-none
  ">
    <p>
      Foto no. {{currentIndex + 1}}/{{postMapping.imageFilenames.length}}
    </p>

    <a [href]="'assets/' + filename + '_full.jpg'" [download]="filename">
      <div class="
      bg-blue-200 hover:bg-blue-300 active:bg-blue-400
      p-2 rounded-2xl
      flex flex-row items-center justify-center gap-1
      ">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path d="M8.75 2.75a.75.75 0 0 0-1.5 0v5.69L5.03 6.22a.75.75 0 0 0-1.06 1.06l3.5 3.5a.75.75 0 0 0 1.06 0l3.5-3.5a.75.75 0 0 0-1.06-1.06L8.75 8.44V2.75Z" />
          <path d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5A2.75 2.75 0 0 0 4.75 14h6.5A2.75 2.75 0 0 0 14 11.25v-1.5a.75.75 0 0 0-1.5 0v1.5c0 .69-.56 1.25-1.25 1.25h-6.5c-.69 0-1.25-.56-1.25-1.25v-1.5Z" />
        </svg>

        Descargar
      </div>
    </a>
  </div>

  <img
    [defaultImage]="'assets/' + filename + '_800.jpg'"
    [lazyLoad]="'assets/' + filename + '_full.jpg'"

    [alt]="'Fotografía por Diego Hernández del álbum ' + postMapping.title"

    class="max-h-[70svh] object-contain
    drop-shadow-2xl
    grow"
  />

  <div class="grid grid-cols-2 items-center w-full p-4
  max-w-lg
  flex-none
  ">
    <div class="
    flex items-center justify-center
    p-2 rounded-l-2xl
    bg-gray-200
    cursor-pointer
    "
    (click)="move('prev')"
    [ngClass]="[
      currentIndex === 0 ? 'opacity-40' : 'hover:bg-gray-300 active:bg-gray-400'
    ]"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
      </svg>
    </div>

    <div class="
    flex items-center justify-center
    p-2 rounded-r-2xl
    bg-gray-200
    cursor-pointer
    "
    (click)="move('next')"
    [ngClass]="[
      currentIndex === postMapping.imageFilenames.length - 1 ? 'opacity-40' : 'hover:bg-gray-300 active:bg-gray-400'
    ]"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
      </svg>
    </div>
  </div>

</div>
