<div
class="px-4 pb-32
flex flex-col gap-6
max-w-3xl md:mx-auto
"
>
  <h1 class="text-6xl">
    Archive
  </h1>

  <div class="flex flex-row gap-3 items-center flex-wrap">
    <div *ngFor="let tag of availableTags"
    class="px-4
    cursor-pointer
    rounded-xl
    text-xs
    "
    [ngClass]="[
      appliedTags.includes(tag) ? 'bg-gray-200 dark:bg-gray-600' : ''
    ]"
    (click)="toggleTagAppliance(tag)"
    >
      #{{tag}}
    </div>
  </div>

  <div *ngFor="let mapping of filteredMappings"
  class="p-2
  bg-gray-100 hover:bg-gray-200 active:bg-gray-300
  dark:bg-gray-700 dark:hover:bg-gray-600 dark:active:bg-gray-500
  cursor-pointer
  rounded-xl

  grid grid-cols-3 md:grid-cols-5 gap-3 items-center
  "
  [routerLink]="'/p/' + mapping.uuid"
  >
    <p class="
    p-2 rounded-xl
    flex items-center justify-center
    bg-gray-200
    dark:bg-gray-600
    "
    *ngIf="mapping.uuid !== 'about'">
      {{(mapping.publishDateISO8601).toLocaleDateString('es-MX')}}
    </p>

    <p class="col-start-2 col-end-4 md:col-end-5">
      {{mapping.title}}
    </p>
  </div>

  <div *ngIf="filteredMappings.length === 0"
  class="bg-orange-100 dark:bg-orange-800 rounded-xl p-4">
    No encontramos ninguna publicaci√≥n que coincidiera con esos filtros :(
  </div>
</div>
