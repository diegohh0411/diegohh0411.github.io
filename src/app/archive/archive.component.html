<div
class="px-4
flex flex-col gap-6"
>
  <h1 class="text-6xl mt-6">
    Archive
  </h1>

  <div *ngFor="let mapping of archiveMappings"
  class="p-4
  bg-gray-100 hover:bg-gray-200
  transition-all duration-200
  max-w-xl
  cursor-pointer
  flex flex-row items-center justify-between
  "
  [routerLink]="'/p/' + mapping.uuid"
  >
    <div class="flex flex-row gap-3">
      <p class="opacity-40 row-end-1" *ngIf="mapping.uuid !== 'about'">
        {{(mapping.publishDateISO8601).toLocaleDateString('es-MX')}}
      </p>

      <p class="">
        {{mapping.title}}
      </p>
    </div>

    <div class="text-xs hidden md:block">
      {{mapping.tags.join(', ')}}
    </div>
  </div>
</div>
